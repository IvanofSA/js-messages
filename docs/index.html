<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" href="css/main.css"/>
	<title>HTML Page</title><!--+loadCSS('/css/promo.css')--></head>
<body>
<div class="wrapper">
	<div class="website">
		<div class="container">
			<div class="messages">
				<div class="messages__head"><p class="messages__show js-show"></p><span
						class="messages__remove js-remove">x</span></div>
				<div class="messages__body">
					<ul class="message__list js-list"></ul>
				</div>
				<div class="messages__footer">
					<div class="messages__send"><input class="messages__input js-input" type="text" autocomplete="off"
													   name="messages" placeholder="Введите сообщение">
						<button class="messages__btn js-send">Send</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="js/main.bundle.js"></script>
</body>
</html>
